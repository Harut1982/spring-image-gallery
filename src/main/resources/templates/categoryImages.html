<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>categoryImage</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Highway - Free CSS Template</title>
    <!--

    Highway Template

    https://templatemo.com/tm-520-highway

    -->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/fontAwesome.css">
    <link rel="stylesheet" href="css/light-box.css">
    <link rel="stylesheet" href="css/templatemo-style.css">

    <link href="https://fonts.googleapis.com/css?family=Kanit:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
<div class="full-screen-portfolio" id="portfolio">
    <div class="container-fluid">
        <h1 th:text="${category.title}" style="color: red"></h1>
        <h3><p th:text="${category.description}"></p></h3>
        <div th:each="image:${images}" th:remove="tag">

            <div class="col-md-4 col-sm-6">

                <div class="portfolio-item">
                    <a th:href="@{/image(name=${image.picUrl})}" data-lightbox="image-1">
                        <a href="img/big_portfolio_item_4.png" data-lightbox="image-1"></a>

                                                <div class="thumb">
                                                    <div class="hover-effect">
                                                        <div class="hover-content">
                        <h1 th:text="${image.uploadDate}"></h1>

                                                        </div>
                                                    </div>
                        <div class="image">
                            <img th:src="@{/image(name=${image.picUrl})} " style="width: 300px ">
                        </div>
                                                </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
